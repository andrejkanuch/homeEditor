<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home screen</title>
</head>
<link rel="stylesheet" href="style/dragula.css">
<link rel="stylesheet" href="style/style.css">

<body>
    <div class="navigation"></div>
    <div class="main-page">
        <div class="side-panel">
        </div>
        <div class="main-content">
            <div class="home-screen-editor">
                <div class="header">
                    <p>Home Screen Editor</p>
                </div>
                <div class="home-screen-editor-content">
                    <section class="list-section">
                        <div class="banner-wrapper">
                            <div class="list-header">
                                <p>BANNER</p>
                                <div class="banner"></div>
                            </div>
                        </div>
                        <div class="list">
                            <div class="list-header">
                                <p>LIST</p>
                            </div>
                            <div id="list-section">
                                <div class="container">
                                    <div class="nested">
                                        <div class="item ex-moved">
                                            <span class="drag-image"></span>
                                            <span class="dashboard-image"></span> Dashboard
                                            <span class="delete-image"></span>
                                            <a class="home-button"><span class="home-image unactive"></span></a>
                                        </div>

                                    </div>
                                    <div class="nested">
                                        <div class="item ex-moved">
                                            <span class="drag-image"></span>
                                            <span class="dashboard-image"></span>Activity
                                            <span class="delete-image"></span></div>
                                        <a class="home-button"><span class="home-image unactive"></span></a>
                                    </div>
                                    <div class="nested">
                                        <div class="item ex-moved">
                                            <span class="drag-image"></span>[Section 01]
                                            <span class="delete-image"></span>
                                            <a class="home-button"><span class="home-image unactive"></span></a>
                                        </div>
                                    </div>
                                    <div class="nested">
                                        <div class="item ex-moved">
                                            <span class="drag-image"></span>
                                            <span class="calendar-image"></span>Calendar
                                            <span class="delete-image"></span>
                                            <a class="home-button"><span class="home-image unactive"></span></a>
                                        </div>
                                    </div>
                                    <div class="nested">
                                        <div class="item ex-moved">
                                            <span class="drag-image"></span>
                                            <span class="contact-image"></span>Contact
                                            <span class="delete-image"></span>
                                            <a class="home-button"><span class="home-image unactive"></span></a>
                                        </div>
                                    </div>
                                    <div class="nested">
                                        <div class="item ex-moved">
                                            <span class="drag-image"></span>
                                            <span class="lead-image"></span>Lead
                                            <span class="delete-image"></span>
                                            <a class="home-button"><span class="home-image unactive"></span></a>
                                        </div>
                                    </div>
                                    <div class="nested">
                                        <div class="item ex-moved">
                                            <span class="drag-image"></span>
                                            <span class="contact-image"></span>Invoice
                                            <span class="delete-image"></span>
                                            <a class="home-button"><span class="home-image unactive"></span></a>
                                        </div>
                                    </div>
                                    <div class="nested">
                                        <div class="sub-section ex-moved">
                                            <span class="sub-section-title">[Folder]</span>
                                            <div class="nested">
                                                <div class="item ex-moved">
                                                    <span class="drag-image"></span>
                                                    <span class="settings-image"></span>Setup
                                                    <span class="delete-image"></span>
                                                    <a class="home-button"><span class="home-image unactive"></span></a>
                                                </div>
                                                <div class="item ex-moved">
                                                    <span class="drag-image"></span>
                                                    <span class="about-image"></span>About
                                                    <span class="delete-image"></span>
                                                    <a class="home-button"><span class="home-image unactive"></span></a>
                                                </div>
                                                <div class="sub-section ex-moved">
                                                    <span class="sub-section-title">[Folder]</span>
                                                    <div class="nested">
                                                        <div class="item ex-moved">
                                                            <span class="drag-image"></span>
                                                            <span class="settings-image"></span>Setup
                                                            <span class="delete-image"></span>
                                                            <a class="home-button"><span class="home-image unactive"></span></a>
                                                        </div>
                                                        <div class="item ex-moved">
                                                            <span class="drag-image"></span>
                                                            <span class="about-image"></span>About
                                                            <span class="delete-image"></span>
                                                            <a class="home-button"><span class="home-image unactive"></span></a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <div class="available-items">
                <div class="header">
                    <p>Avaiable Items</p>
                </div>
                <div class="list">
                    <div id="available-items">
                        <div class="nested">
                            <div class="item-name">Calendar | Tourplan</div>
                        </div>
                        <div class="nested">
                            <div class="item-name">Dashboard | DashboardForm</div>
                        </div>
                        <div class="nested">
                            <div class="item-name">Map</div>
                        </div>
                        <div class="nested">
                            <div class="item-name">Audit Analysis</div>
                        </div>
                        <div class="nested">
                            <div class="item-name">Call Import</div>
                        </div>
                        <div class="nested">
                            <div class="item-name">Favorites</div>
                        </div>
                        <div class="nested">
                            <div class="item-name">Search</div>
                        </div>
                        <div class="nested">
                            <div class="item-name">E-mail Sync</div>
                        </div>
                        <div class="nested">
                            <div class="item-name">Scheduler</div>
                        </div>
                        <div class="nested">
                            <div class="item-name">Account</div>
                        </div>
                        <div class="nested">
                            <div class="item-name">Activity</div>
                        </div>
                        <div class="nested">
                            <div class="item-name">Appointment</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src='js/dragula.js'></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
